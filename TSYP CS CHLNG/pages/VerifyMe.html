                   <!-- <label class="form-label">Input</label> --> 
                  <!-- <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Button</button> -->
                    <input type="file" hidden="hidden"  aria-describedby="inputGroupFileAddon03" id="real-file" aria-label="Upload">
                    <!-- <input type="file" id="real-file" hidden="hidden" /> -->
                    <button  type="button" id="custom-button"><i class="fas fa-paperclip"></i>  Choose a File</button>
  
                 
                    




                    <span id="custom-text">No file chosen, yet.</span>
                    <script>
                      function ShowProg(prog) 
                      {
                        document.getElementById("progress").innerHTML = "    "+prog+"%";
                      }
                  </script>

                  <span id="progress"></span>
                    <script type="text/javascript">
                                  const realFileBtn = document.getElementById("real-file");
                                  const customBtn = document.getElementById("custom-button");
                                  const customTxt = document.getElementById("custom-text");

                                  customBtn.addEventListener("click", function() {
                                    realFileBtn.click();
                                  });

                                  realFileBtn.addEventListener("change", function() {
                                    if (realFileBtn.value) {
                                     customTxt.innerHTML = realFileBtn.value.match(
                                        /[\/\\]([\w\d\s\.\-\(\)]+)$/
                                     )[1];
                                    } else {
                                        customTxt.innerHTML = "No file chosen, yet.";
                                    }
                                  });
                    </script>
                <div class="text-center">
                  <button onclick="verify()" type="button" class="btn w-100 my-4 mb-2" id="submitcode">Verify Document</button>


                  <script>
                      function ShowStatus(status) 
                      {
                        document.getElementById("status").innerHTML = status;
                      }
                  </script>
